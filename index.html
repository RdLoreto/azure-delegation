<!DOCTYPE html>
<html>
<head>
  <title>Connect Azure Billing</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    .btn { 
      display: inline-block; padding: 12px 24px; background: #0078d4; 
      color: white; text-decoration: none; border-radius: 4px; 
    }
  </style>
</head>
<body>
  <h2>Connect Your Azure Subscription</h2>
  <p>To enable billing insights, grant <strong>read-only</strong> access:</p>
  
  <a href="https://portal.azure.com/#create/Microsoft.Template/uri/https://YOUR_GITHUB_USERNAME.github.io/YOUR_REPO/billing-access.json" 
     class="btn">
    Grant Billing Access (1-Click)
  </a>

  <h3>What happens next?</h3>
  <ol>
    <li>You'll be redirected to Azure Portal</li>
    <li>Review the permissions (Billing Reader only)</li>
    <li>Click <strong>Deploy</strong> to approve</li>
  </ol>
</body>
</html>
